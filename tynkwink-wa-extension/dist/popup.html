<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: system-ui; padding: 12px; width: 340px; }
      label { font-size: 12px; color: #444; display: block; margin-top: 10px; }
      input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-top: 6px; }
      button { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #111; background: white; cursor: pointer; margin-top: 12px; }
      .hint { font-size: 12px; color: #666; margin-top: 8px; line-height: 1.3; }
      .status { font-size: 12px; margin-top: 10px; color: #111; white-space: pre-wrap; }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; font-size: 11px; }
    </style>
  </head>
  <body>
    <div style="font-weight:700;">Tynkwink WhatsApp Sync</div>

    <label>API Base</label>
    <input id="apiBase" placeholder="https://api.tynkwink.com" />

    <label>Tenant ID</label>
    <input id="tenantId" placeholder="tenant_cuid_or_uuid" />

    <label>JWT Access Token</label>
    <input id="token" placeholder="Paste access token" />

    <button id="save">Save</button>

    <div class="hint">
      Notes:
      <br/>• Token should be short-lived.
      <br/>• Backend should validate tenant from token claims (do not trust input).
      <br/>• Overlay appears on <code>web.whatsapp.com</code>.
    </div>

    <div class="status" id="status"></div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
